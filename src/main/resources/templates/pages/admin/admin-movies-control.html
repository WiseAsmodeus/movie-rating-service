<!DOCTYPE html>
<html lang="en"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Админка</title>
    <meta charset="UTF-8">
    <link th:href="@{/css/bootstrap.css}" rel="stylesheet">
    <script src="https://kit.fontawesome.com/31a5b95c71.js" crossorigin="anonymous"></script>
    <style>
        .gradient-custom {
            /* fallback for old browsers */
            background: #6a11cb;

            /* Chrome 10-25, Safari 5.1-6 */
            background: -webkit-linear-gradient(to right, rgba(106, 17, 203, 1), rgba(37, 117, 252, 1));

            /* W3C, IE 10+/ Edge, Firefox 16+, Chrome 26+, Opera 12+, Safari 7+ */
            background: linear-gradient(to right, rgba(106, 17, 203, 1), rgba(37, 117, 252, 1))
        }
    </style>
</head>
<body class="container p-5 gradient-custom">
    <div class="card text-center">
        <div class="card-header bold">Управление фильмами</div>
        <div class="card-body">Вы можете добавлять, удалять, а также редактировать фильмы</div>
        <div class="card-footer">
            <a class="btn btn-dark" th:href="@{/admin}">Вернуться</a>
        </div>
    </div>
    <div class="container bg-light mt-4 p-2">
        <div class="table-wrapper">
            <div class="table-title">
                <div class="row">
                    <div class="col-sm-8"><h2>Фильмы</h2></div>
                    <div class="col-auto">
                        <a
                            class="btn btn-info mr-2"
                            th:href="@{/movies/new}"
                        ><i class="fa fa-plus"></i> Добавить </a>
                    </div>
                </div>
            </div>
            <table class="table table-bordered">
                <thead>
                <tr>
                    <th>Id</th>
                    <th>Название</th>
                    <th>Оценка</th>
                    <th>Действия</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="movie : ${movies}">
                    <td th:text="${movie.getId()}"></td>
                    <td th:text="${movie.getTitle()}">Administration</td>
                    <td>10</td>
                    <td>
                        <a class="fa-regular fa-pen-to-square"
                           th:href="@{/movies/{movieId}/edit(movieId=${movie.getId()})}"
                        ></a>
                        <a class="fa-sharp fa-solid fa-trash"
                           th:href="@{/movies/{movieId}/delete(movieId=${movie.getId()})}"
                        ></a>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</body>
</html>
