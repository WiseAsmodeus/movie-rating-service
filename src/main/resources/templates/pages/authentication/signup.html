<!DOCTYPE html>
<html lang="en"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}">
<head>
    <meta charset="UTF-8">
    <title>Вход</title>
    <style>
        .gradient-custom {
            /* fallback for old browsers */
            background: #6a11cb;

            /* Chrome 10-25, Safari 5.1-6 */
            background: -webkit-linear-gradient(to right, rgba(106, 17, 203, 1), rgba(37, 117, 252, 1));

            /* W3C, IE 10+/ Edge, Firefox 16+, Chrome 26+, Opera 12+, Safari 7+ */
            background: linear-gradient(to right, rgba(106, 17, 203, 1), rgba(37, 117, 252, 1))
        }
    </style>
</head>
<body>
  <!-- Page Content-->
    <section layout:fragment="body">
        <div class="container py-5 h-100">
            <div class="row d-flex justify-content-center align-items-center h-100">
                <div class="col-12 col-md-8 col-lg-6 col-xl-5">
                    <div class="card bg-dark text-white " style="border-radius: 1rem;">
                        <div class="card-body p-5 text-center">

                            <div th:if="${param.fail}" class="alert alert-success">
                                Логин или почта уже используются в сервисе.
                            </div>

                            <form role="form" method="post" th:object="${user}"
                                  th:action="@{/auth/signup/save}"
                                  class="mb-md-5 mt-md-4 pb-5">

                                <h2 class="fw-bold mb-2 text-uppercase">Регистрация</h2>
                                <p class="text-white-50 mb-5">Пожалуйста, заполните форму!</p>

                                <div class="form-outline form-white mb-4">
                                    <input type="email" id="typeEmailX" class="form-control form-control-lg"
                                        th:field="*{email}"
                                    />
                                    <label class="form-label" for="typeEmailX">Почта</label>
                                    <p th:if="${#fields.hasErrors('email')}" class="text-danger" th:errors="*{email}"
                                    ></p>
                                </div>

                                <div class="form-outline form-white mb-4">
                                    <input type="text" id="typeLoginX" class="form-control form-control-lg"
                                        th:field="*{username}"
                                    />
                                    <label class="form-label" for="typeLoginX">Логин(имя пользователя)</label>
                                    <p th:if="${#fields.hasErrors('username')}" class="text-danger" th:errors="*{username}"
                                    ></p>
                                </div>

                                <div class="form-outline form-white mb-4">
                                    <input type="password" id="typePasswordX" class="form-control form-control-lg"
                                        th:field="*{password}"
                                    />
                                    <label class="form-label" for="typePasswordX">Пароль</label>
                                    <p th:if="${#fields.hasErrors('password')}" class="text-danger"
                                       th:errors="*{password}"
                                    ></p>
                                </div>

                                <div class="form-outline form-white mb-4">
                                    <input type="password" id="typeRepeatPassword" class="form-control form-control-lg"
                                        th:field="*{repeatPassword}"
                                    />
                                    <label class="form-label" for="typeRepeatPassword">Повторите пароль</label>
                                    <p th:if="${#fields.hasErrors('repeatPassword')}" class="text-danger"
                                       th:errors="*{repeatPassword}"
                                    ></p>
                                </div>

                                <div class="form-outline form-white mb-4">
                                    <input type="text" id="userImageUrl" class="form-control form-control-lg"
                                        th:field="*{avatarImageUrl}"
                                    />
                                    <label class="form-label" for="userImageUrl">Ссылка на аватар</label>
                                    <p th:if="${#fields.hasErrors('avatarImageUrl')}" class="text-danger"
                                       th:errors="*{avatarImageUrl}"
                                    ></p>
                                </div>

                                <button class="btn btn-outline-light btn-lg px-5"
                                        type="submit">Регистрация</button>

                            </form>

                            <div>
                                <p class="mb-0">Уже есть аккаунт?
                                    <a th:href="@{/auth/login}" class="text-white-50 fw-bold">Войти</a>
                                </p>
                            </div>

                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
</body>
</html>
