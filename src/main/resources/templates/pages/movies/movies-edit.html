<!DOCTYPE html>
<html lang="en"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Админка</title>
    <meta charset="UTF-8">
    <link th:href="@{/css/bootstrap.css}" rel="stylesheet">
    <script src="https://kit.fontawesome.com/31a5b95c71.js" crossorigin="anonymous"></script>
    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/gh/habibmhamadi/multi-select-tag/dist/css/multi-select-tag.css">
    <script src="https://cdn.jsdelivr.net/gh/habibmhamadi/multi-select-tag/dist/js/multi-select-tag.js"
    ></script>
    <style>
        .gradient-custom {
            /* fallback for old browsers */
            background: #6a11cb;

            /* Chrome 10-25, Safari 5.1-6 */
            background: -webkit-linear-gradient(to right, rgba(106, 17, 203, 1), rgba(37, 117, 252, 1));

            /* W3C, IE 10+/ Edge, Firefox 16+, Chrome 26+, Opera 12+, Safari 7+ */
            background: linear-gradient(to right, rgba(106, 17, 203, 1), rgba(37, 117, 252, 1))
        }
    </style>
</head>
<body class="container p-5 gradient-custom text-center">
    <div class="container card bg-light text-center w-75">
        <div class="card-header bold">Редактирование фильма</div>
        <div class="card-footer">
            <a class="btn btn-dark" th:href="@{/admin/control-movies}">Вернуться</a>
        </div>
    </div>
    <div class="container bg-light p-3 mt-4 text-center w-75">
        <form role="form" method="post" th:action="@{/movies/{movieId}/edit(movieId=${movie.getId()})}" th:object="${movie}">
            <div class="form-group">
                <label for="title">Название</label>
                <input
                        type="text"
                        class="form-control"
                        id="title"
                        name="title"
                        th:field="*{title}"
                        placeholder="Укажите название фильма">
                <p th:if="${#fields.hasErrors('title')}" class="text-danger" th:errors="*{title}"></p>
            </div>
            <div class="form-group">
                <label for="description">Описание</label>
                <textarea
                        type="text"
                        rows="3"
                        class="form-control"
                        id="description"
                        name="description"
                        th:field="*{description}"
                        placeholder="Описание фильма">
                </textarea>
                <p th:if="${#fields.hasErrors('description')}" class="text-danger" th:errors="*{description}"></p>
            </div>
            <div class="form-group">
                <div class="">
                    <label for="genres">Жанры</label>
                    <select name="genres" id="genres" th:field="*{genres}" multiple>
                        <option th:each="genre : ${genres}"
                                th:value="${genre}"
                                th:text="${genre}"
                                th:selected="${movie.genres.contains(genre)}"
                        ></option>
                    </select>
                </div>
            </div>
            <div class="form-group">
                <label for="releaseCountry">Страна выпуска</label>
                <input
                        type="text"
                        class="form-control"
                        id="releaseCountry"
                        name="releaseCountry"
                        th:field="*{releaseCountry}"
                        placeholder="Страна выпуска">
                <p th:if="${#fields.hasErrors('releaseCountry')}" class="text-danger" th:errors="*{releaseCountry}"></p>
            </div>
            <div class="form-group">
                <label for="imageUrl">Обложка фильма</label>
                <input
                        type="text"
                        class="form-control"
                        id="imageUrl"
                        name="imageUrl"
                        th:field="*{imageUrl}"
                        placeholder="Вставьте ссылку на обложку">
                <p th:if="${#fields.hasErrors('imageUrl')}" class="text-danger" th:errors="*{imageUrl}"></p>
            </div>
            <div class="form-group">
                <label for="releaseYear">Год выпуска</label>
                <input type="number"
                       class="form-control"
                       id="releaseYear"
                       name="releaseYear"
                       th:field="*{releaseYear}"
                       placeholder="Укажите год выпуска">
                <p th:if="${#fields.hasErrors('releaseYear')}" class="text-danger" th:errors="*{releaseYear}"></p>
            </div>
            <button type="submit" class="btn btn-primary">Сохранить</button>
        </form>
    </div>
</body>
<script>
    new MultiSelectTag('genres');
</script>
</html>
