<!DOCTYPE html>
<html lang="en"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}">
<head>
  <meta charset="UTF-8">
  <title>Добавление фильма</title>
  <style>
    .link-muted { color: #aaa; } .link-muted:hover { color: #1266f1; }
  </style>
</head>
<body>
  <section layout:fragment="body">
    <!-- Page content-->
    <div class="container mt-5 d-flex justify-content-center" th:object="${movie}">
      <div>
        <div>
          <!-- Movie content-->
          <article>
            <!-- Movie header-->
            <header class="mb-4">
              <!-- Movie title-->
              <h1 class="fw-bolder mb-1"
                  th:text="${movie.getTitle()}"></h1>
              <!-- Post meta content-->
              <div class="text-muted fst-italic mb-2"
                   th:text="${movie.getReleaseCountry() + ', ' + movie.getReleaseYear()}"
              ></div>
              <!-- Post categories-->
              <a class="badge bg-secondary text-decoration-none link-light" href="#!">Web Design</a>
              <a class="badge bg-secondary text-decoration-none link-light" href="#!">Freebies</a>
            </header>
            <!-- Preview image figure-->
            <figure class="mb-4">
              <img class="img-fluid rounded" th:src="${movie.getImageUrl()}" alt="..." />
            </figure>
            <!-- Post content-->
            <section class="mb-5">
              <p class="fs-5 mb-4"
                 th:text="${movie.getDescription()}"
              ></p>
            </section>
          </article>
          <!-- Comments section-->
          <section class="mb-5">
            <div class="card bg-light">
              <div class="card-body">
                <!-- Comment form-->
                <form class="mb-4"
                      method="post"
                      th:action="@{/comments/{movieId}/create(movieId=${movie.getId()})}"
                      th:object="${commentForm}"
                >
                  <textarea class="form-control" rows="3"
                            aria-label=""
                            placeholder="Оставьте свой комментарий!"
                            id="text"
                            th:field="*{text}"
                  ></textarea>
                  <button type="submit" class="btn btn-primary mt-3">Добавить</button>
                </form>
                  <div class="col-md-11 col-lg-9 col-xl-7">
                    <div th:each="comment : ${movieComments}" class="d-flex flex-start mb-4">
                      <img class="rounded-circle shadow-1-strong me-3"
                           src="https://mdbcdn.b-cdn.net/img/Photos/Avatars/img%20(32).webp" alt="avatar" width="65"
                           height="65" />
                      <div class="card w-100">
                        <div class="card-body p-4">
                          <div class="">
                            <h5 th:text="${comment.getUsername()}"></h5>
                            <p th:text="${comment.createdOn.toString()}" class="small"></p>
                            <p th:text="${comment.getText()}">
                            </p>
                            <div class="d-flex justify-content-between align-items-center">
                              <div class="d-flex align-items-center">
                                <a href="#!" class="link-muted me-2"><i class="fas fa-thumbs-up me-1"></i>132</a>
                                <a href="#!" class="link-muted"><i class="fas fa-thumbs-down me-1"></i>15</a>
                              </div>
                              <a href="#!" class="link-muted"><i class="fas fa-reply me-1"></i> Reply</a>
                            </div>
                          </div>
                        </div>
                      </div>
                    </div>
                  </div>

<!--                <div class="d-flex mb-4" th:each="comment : ${movieComments}">-->
<!--                  <div class="flex-shrink-0">-->
<!--                    <img class="rounded-circle" src="https://dummyimage.com/50x50/ced4da/6c757d.jpg" alt="..." />-->
<!--                  </div>-->
<!--                  <div class="ml-3">-->
<!--                    <div class="bold" th:text="${comment.getUsername()}"></div>-->
<!--                    <div class="text-wrap" th:text="${comment.getText()}"></div>-->
<!--                  </div>-->
<!--                  <div class="p-3">-->
<!--                    <a class="btn btn-primary"-->
<!--                       th:href="@{/comments/{movieId}/delete/{commentId}-->
<!--                     (movieId=${movie.id},-->
<!--                     commentId=${comment.id})}"-->
<!--                    >X</a>-->
<!--                  </div>-->
<!--                </div>-->
              </div>
            </div>
          </section>
        </div>
      </div>
    </div>
  </section>
</body>
</html>
